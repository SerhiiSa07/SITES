<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:regular&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/versus/css/style.css" />
    <title>Versus</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a href="" class="header__logo">VERSUS</a>
          <nav class="heder__menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="" class="menu__link">Portfolio</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">About</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header__title">
          We build beautiful <br />
          web and mobile apps.
        </div>
        <div class="header__button">
          <a href="#" class="button"> Get a quote </a>
        </div>
      </header>
      <main class="page">
        <section class="page__main">
          <div class="main-block__container">
            <h1 class="how__title">Latest Work</h1>
            <div class="how__items">
              <div class="how__item">
                <img src="/versus/img/Latest_Work/01.jpg" alt="image" />
              </div>
              <div class="how__item">
                <img src="/versus/img/Latest_Work/02.jpg" alt="image" />
              </div>
              <div class="how__item">
                <img src="/versus/img/Latest_Work/03.jpg" alt="image" />
              </div>
              <div class="how__item">
                <img src="/versus/img/Latest_Work/04.jpg" alt="image" />
              </div>
              <div class="how__item">
                <img src="/versus/img/Latest_Work/05.jpg" alt="image" />
              </div>
              <div class="how__item">
                <img src="/versus/img/Latest_Work/06.jpg" alt="image" />
              </div>
              <div class="how__item">
                <img src="/versus/img/Latest_Work/07.jpg" alt="image" />
              </div>
              <div class="how__item">
                <img src="/versus/img/Latest_Work/08.jpg" alt="image" />
              </div>
              <div class="how__item">
                <img src="/versus/img/Latest_Work/09.jpg" alt="image" />
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__title">VERSUS</div>
          <div class="footer__text">Powered by Webflow</div>
        </div>
      </footer>
    </div>
  </body>
</html>
